 <li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > post.noLoveIts,
                'list-group-item-danger': post.loveIts < post.noLoveIts}">
    <div>
    
        <div class="row">               
            <div class="col-sm"><h3> {{post.title }}</h3></div>
            <div class="col-sm" style="text-align:right;"><em>{{ post.createdAt| date: 'dd/MM/y HH:mm' | uppercase  }}</em></div>
        </div>
        <div>
            <p>{{ post.content }}</p>
        </div>
        <div>
            <p>Up:{{post.loveIts}} Down:{{post.noLoveIts}}</p>
        </div>
        <button class="btn btn-danger pull-right" (click)="onDeletePost(post)">
            Supprimer
        </button>
        <div class="btn-toolbar" role="toolbar" >
             <div class="btn-group mr-2" role="group" aria-label="First group">
                 <button class="btn btn-success" (click)="loveIt()">Love it! </button>
            </div>
            <div class="btn-group" role="group" aria-label="Second group">
                <button class="btn btn-danger" (click)="noLoveIt()">Don't love it!</button>

            </div>
        </div>

    </div>
</li>
